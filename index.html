<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop1step5</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="container">
<div class="ticket">
<div class="home-country">
<h1 class="country-acess">FRA</h1>
 <span class="country-name">FRANKFURT</span>
</div>
<div class="gap"></div>
<div class="destination">
    <h1 class="destination-acess">AMS</h1>
    <span class="destination-name">AMSTERDAM</span>
</div>
</div>
<div class="flight-details">
<div class="flight-details1">
    <h1 class="flight">FLIGHT</h1>
    <span class="flight-number">815</span>
    </div>
    <div class="flight-details2">
    <h1 class="gate">GATE</h1>
    <span class="gate-number">23G</span>
</div>
<div class="flight-details3">
    <h1 class="sit">SEAT</h1>
    <span class="sit-number">10F</span>
</div>
</div>
<div class="passenger-details">
    <div class="passenger-detail1">
        <h1 class="passenger">PASSENGER</h1>
        <span class="passenger-name">Robert De Niro</span>
    </div>
    <div class="passenger-detail2">
        <h1 class="class">CLASS</h1>
        <span class="class-details">Business</span>
    </div>
    <div class="passenger-detail3">
        <h1 class="departure">DEPARTURE</h1>
        <span class="departure-time">3:45am, dec 15</span>
    </div>
</div>
<div class="barcode">
    <img src="image/qr.svg" alt="barcode">
</div>
</div>
</body>
</html>
